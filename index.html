<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Khảo sát chi phí sống</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow rounded-4">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Khảo sát chi phí sống</h3>
        <form id="surveyForm">
          <div class="mb-3">
            <label for="hoten" class="form-label">Họ tên</label>
            <input type="text" class="form-control" id="hoten" name="hoten" required>
          </div>
          <div class="mb-3">
            <label for="chi_phi" class="form-label">Chi phí (VNĐ / tháng)</label>
            <input type="number" class="form-control" id="chi_phi" name="chi_phi" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Gửi khảo sát</button>
        </form>
        <div id="status" class="mt-3 text-center fw-bold"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
