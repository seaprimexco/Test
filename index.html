<!-- index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form khảo sát chi phí sống</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-3">Form khảo sát chi phí sống</h2>
    <form name="survey" method="POST" netlify>
      <div class="mb-3">
        <label for="hoten" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="hoten" name="hoten" required>
      </div>
      <div class="mb-3">
        <label for="chi_phi" class="form-label">Chi phí sinh hoạt hàng tháng (VND)</label>
        <input type="number" class="form-control" id="chi_phi" name="chi_phi" required>
      </div>
      <button type="submit" class="btn btn-primary">Gửi khảo sát</button>
    </form>
  </div>
</body>
</html>
